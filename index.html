<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NavNav</title>
    <link rel="stylesheet" href="master.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>

    
   <header class="header">
    <div class="line"> </div>

     <div class="toggle-btn">
          <span class="one"></span>
          <span class="two"></span>
          <span class="three"></span>
     </div>
    

     <div class="menu">
         <div class="logo">
         <img src="./images/logo-stark.jpg">
     </div>
          <div class="data">
               <ul>
                    <li>Lo mejor del mundo</li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
               </ul>
               
          </div>
    
     </div>

    </header>
    <section class="home">
        <div class="winter">
            <img src="./images/winter.png">
        </div>
        <div class="snow">
            <img src="./images/lobo.png">
        </div>
        <div class="logo-got">
            <img src="./images/logo-got.png">
        </div>

    </section>

<script type="text/javascript">

var t1 = new TimelineMax({paused: true});

t1.to(".one", 0.8, {
     y: 6,
     rotation: 45,
     ease: Expo.easeInOut
});
t1.to(".two", 0.8, {
     y: -6,
     rotation: -45,
     ease: Expo.easeInOut,
     delay: -0.8
});
t1.to(".three", 0, {
    opacity: 0
});

t1.to(".menu", 1, {
    width: "100%",
     ease: Expo.easeInOut,
     delay: -1

});
 TweenMax.to(".line", .5, {
    display: "none",
     ease: Expo.easeInOut,
     delay: -1

});


 TweenMax.to(".winter", 2, {
     x : 20,
     opacity: 1,
     ease: Expo.easeInOut,    
     delay: .12
 });


 TweenMax.to(".snow", 2, {
     x : -20,
     opacity: 1,
     ease: Expo.easeInOut,    
     delay: .12
 });
 TweenMax.to(".logo", 2, {
     y : -10,
     opacity: 1,
     ease: Expo.easeInOut,    
     delay: .12
 });
 TweenMax.to(".toggle-btn", 2, {
     x : 20,
     opacity: 1,
     ease: Expo.easeInOut,    
     delay: .12
 });
  TweenMax.to(".logo-got", 2, {
     x : -10,
     opacity: 1,
     ease: Expo.easeInOut,    
     delay: .12
 });


$(document).on("click", "a", function() {
     t1.reversed(!t1.reversed());
});

$(".menu").on('click',function(){
    (".body").css("background-size", "50%");
})






</script>

</body>
</html>
